<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let list of characterList; 
    let i = index; 
    let isLast = last;
    let isEvent = even;
    let isOdd = odd" 


    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success':isEvent,'list-group-item-dark': isLast}">

    <div>
        <span class="text-primary"> {{i + 1}} </span>
        <span>{{list.name}} - </span>
        <strong>Power: </strong>
        <span>{{list.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeletedById(list.id)">X</button>
    </li>
</ul>
